<!DOCTYPE html>
<html lang="en">
<head>
    <meta char href="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel='stylesheet' href='../style.css'>  
    <title>profile</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top " href='../user/profile.html'>
        <span></span>
        <span class="navbar-brand mb-0 h1">Profile</span>
        <a href='profile.html'><i class='fas fa-check'></i></a>
    </nav>
    <div class='container'>
    <form>
        <div class='form-group'>
            <label for='username'>Username</label>
            <input placeholder='Username' class='form-control' type='text' id='username' name='username'>
        </div>
        <div class='form-group'>
            <label for='email'>Email</label>
            <input placeholder='Type Email' class='form-control' type='email' id='email' name='email'>
        </div>
        <div class='form-group'>
            <label for='firstname'>First Name</label>
            <input placeholder='Type First Name' class='form-control' type='text' id='firstname' name='firstname'>
        </div>
        <div class='form-group'>
            <label for="lastname">Last Name</label>
            <input placeholder='Last Name' class='form-control' type='text' id='lastname' name='lastname'>
        </div>
        <a class='btn btn-success btn-block' href='../website/website-list.html'>Websites</a>
        <a class='btn btn-primary btn-block' href="login.html">Log Out</a>
    </form>
    </div>
    <nav class='navbar navbar-dark bg-primary fixed-bottom'>
        <div class="full-width">
            <a href="profile.html"><i class='float-right fas fa-user'></i></a>
    </div>
</body>
</html>
